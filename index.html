<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Convert Coins</title>
</head>

<body class="body">
  <main>
    <section class="principal">
      <section class="title-section">
        <h1>Converter Moedas</h1>
      </section>

      <section class="form-section">
        <form class="form">
          <label class="label">Converter <b>de</b>:
            <select class="select-from" id="from-select-from">
              <option class="opt" value="0"></option>
              <!--<option class="opt" value="1">€ - Euro</option>
              <option class="opt" value="2">£ - Libra</option>
              <option class="opt" value="3">BTC - Bitcoin</option>-->
              <option class="opt" value="brl">R$ - Real Brasileiro</option>
              <!--<option class="opt" value="5">US$ - Dólar Americano</option> -->
            </select>
          </label>

          <label class="label">Coverter <b>para</b>:
            <select class="select-to" id="to-select-to">
              <option class="opt" value="0"></option>
              <option class="opt" value="euro">€ - Euro</option>
              <!--<option class="opt" value="2">£ - Libra</option>
              <option class="opt" value="3">BTC - Bitcoin</option>
              <option class="opt" value="4">R$ - Real Brasileiro</option>-->
              <option class="opt" value="dollar">US$ - Dólar Americano</option>
            </select>
          </label>

          <label class="label"><b>Valor</b>
            <input class="input" id="user-value" placeholder="Digite o valor">
          </label>
        </form>

        <button class="btn">Converter</button>

        <section class="img-convert">
          <img class="img-from" src="./assets/image/coin.png" alt="moeda">
          <p class="coin-from">Moeda</p>
          <p class="value-from">Valor</p>

          <img class="arrow-down" src="./assets/image/arrow-down.png" alt="seta-para-baixo">

          <img class="img-to" src="./assets/image/coin.png" alt="moeda">
          <p class="coin-to">Moeda</p>
          <p class="value-to">Valor</p>
        </section>
      </section>
  </main>
</body>

<script src="./assets/js/script.js"></script>

</html>
