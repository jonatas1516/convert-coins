<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Conversor de Moedas</title>
</head>

<body>
  <main>
    <section class="principal">
      <section class="title-section">
        <h1>Conversor de Moedas</h1>
      </section>

      <section class="form-section">
        <form class="form">
          <label class="label" for="de">Converter <b>de</b>:
            <select class="selecao" id="select-de">
              <option class="opcao" value="0"></option>
              <option class="opcao" value="1">€ - Euro</option>
              <option class="opcao" value="2">£ - Libra</option>
              <option class="opcao" value="3">BTC - Bitcoin</option>
              <option class="opcao" value="4">R$ - Real Brasileiro</option>
              <option class="opcao" value="5">US$ - Dólar Americano</option>
            </select>
          </label>

          <label for="para">Coverter <b>para</b>:
            <select class="selecao" id="select-para">
              <option class="opcao" value="0"></option>
              <option class="opcao" value="1">€ - Euro</option>
              <option class="opcao" value="2">£ - Libra</option>
              <option class="opcao" value="3">BTC - Bitcoin</option>
              <option class="opcao" value="4">R$ - Real Brasileiro</option>
              <option class="opcao" value="5">US$ - Dólar Americano</option>
            </select>
          </label>

          <label for="valor"><b>Valor</b>
            <input class="input" placeholder="Digite o valor">
          </label>

          <button class="btn">Converter</button>
        </form>

        <section class="img-converter">
          <img class="img-cd" src="./assets/image/brasil.png" alt="bandeira-brasil">
          <p class="pm1">Moeda</p>
          <p class="valor1">Valor</p>

          <img class="seta" src="./assets/image/seta-baixo.png" alt="seta-para-baixo">

          <img class="img-cp" src="./assets/image/eua.png" alt="bandeira-eua">
          <p class="pm2">Moeda</p>
          <p class="valor2">Valor</p>
        </section>
      </section>
  </main>
</body>

<script src="./assets/js/script.js"></script>

</html>
